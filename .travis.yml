language: go

sudo: false

go:
  - 1.6

branches:
  only:
    - master

addons:
  apt:
    packages:
      - oracle-java8-installer

cache:
  directories:
    - $HOME/.ccm/repository
    - $HOME/.local/lib/python2.7

matrix:
  - fast_finish: true

env:
  matrix:
    - CASSANDRA=2.0.9
    - CASSANDRA=2.1.15
    - CASSANDRA=2.2.7
    - CASSANDRA=3.0.8
    - CASSANDRA=3.7

services:
  - redis-server

install:
  - pip install --user cql PyYAML six
  - git clone https://github.com/pcmanus/ccm.git
  - pushd ccm
  - ./setup.py install --user
  - popd
  - go get .
  - go get -u github.com/golang/lint/golint

script:
  - set -e
  - go vet .
  - golint .
  - JAVA_HOME="/usr/lib/jvm/java-8-oracle" PATH="/usr/lib/jvm/java-8-oracle/jre/bin/:$PATH:$HOME/.local/bin" bash integration.sh "$CASSANDRA"

notifications:
  - email: false
